name: CI/CD

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            frontend/node_modules
            server/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies (backend)
        run: cd server && npm ci
      - name: Install dependencies (frontend)
        run: cd frontend && npm ci
      - name: Lint (backend)
        run: cd server && npm run lint || true
      - name: Lint (frontend)
        run: cd frontend && npm run lint || true
      - name: Type-check (frontend)
        run: cd frontend && npm run type-check || true
      - name: Unit tests (backend)
        run: cd server && npm test || true
      - name: Unit tests (frontend)
        run: cd frontend && npm test || true
      - name: E2E tests (Cypress)
        run: cd frontend && npx cypress run || true

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy backend (Node/Express)
        run: |
          echo "Deploy backend to your Node/Express host here (e.g., SSH, rsync, or cloud deploy)"
      - name: Deploy frontend (Vercel)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }} 